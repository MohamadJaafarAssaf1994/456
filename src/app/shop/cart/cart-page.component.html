<h1 class="text-2xl mb-4">Your Cart</h1>

<div *ngIf="items$ | async as items; else empty">
  <!-- CART ITEMS -->
  <app-cart-item
    *ngFor="let item of items"
    [item]="item"
    (remove)="remove($event)"
    (quantityChange)="update($event.id, +$event.qty)"
  >
  </app-cart-item>

  <!-- TOTAL PRICE -->
  <div class="text-xl font-bold mt-4">Total: {{ total$ | async }} â‚¬</div>

  <!-- BUTTONS WITH SPACING -->
  <div class="mt-4 flex gap-4">
    <button
      class="px-4 py-2 border border-red-500 text-red-600 rounded hover:bg-red-50"
      (click)="clearAll()"
    >
      Clear Cart
    </button>

    <button routerLink="/shop/checkout" class="px-4 py-2 bg-blue-600 text-white rounded">
      Proceed to Checkout
    </button>
  </div>
</div>

<!-- EMPTY CART MESSAGE -->
<ng-template #empty>
  <p>Your cart is empty.</p>
</ng-template>
