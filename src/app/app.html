<header
  *ngIf="showHeader"
  class="p-4 border-b flex justify-between items-center"
>
  <strong>My Shop</strong>

  <div class="flex gap-6 items-center">

    <!-- Navigation (only when logged in) -->
    <ng-container *ngIf="username$ | async as user">

      <nav class="flex gap-4 items-center">
        <a routerLink="/shop/products" class="underline">Products</a>
        <a routerLink="/shop/rating" class="underline">Rating</a>
        <a routerLink="/account/profile" class="underline">My Profile</a>
        <a routerLink="/account/orders" class="underline">My Orders</a>
      </nav>

      <!-- Wishlist & Cart Icons -->
      <div class="flex gap-2 items-center">
        <app-wishlist-icon></app-wishlist-icon>
        <app-cart-icon></app-cart-icon>
      </div>

      <!-- User & Logout -->
      <span class="text-gray-700">Hello, {{ user }}</span>
      <button
        (click)="logout()"
        class="px-3 py-1 border rounded"
      >
        Logout
      </button>

    </ng-container>

  </div>
</header>

<main class="p-4">
  <router-outlet></router-outlet>
</main>
